<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringo To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container animate__animated animate__zoomIn">
        <h1>âœ… To-Do List</h1>
        
        <div class="task-form">
            <input type="text" id="taskTitle" placeholder="Enter task title...">
            <p>Start Date</p>
            <input type="date" id="startDate">
            <p>End Date</p>
            <input type="date" id="endDate">
            <button id="addTaskBtn" class="animate__animated animate__pulse animate__infinite">Submit</button>
        </div>

        <div class="task-list">
            <h2>Tasks :</h2>
            <ul id="tasksContainer"></ul>
        </div>
    </div>




    <script src="app.js"></script>
    <script>
        document.getElementById('addTaskBtn').addEventListener('click', function() {
    const taskTitle = document.getElementById('taskTitle').value;
    const startDate = document.getElementById('startDate').value;
    const endDate = document.getElementById('endDate').value;

    if (taskTitle && startDate && endDate) {
        const taskItem = document.createElement('li');
        taskItem.classList.add('task-item', 'animate__animated');
        taskItem.innerHTML = `
            <span>${taskTitle}</span>
            <span>${startDate} to ${endDate}</span>
        `;
        document.getElementById('tasksContainer').appendChild(taskItem);

        // Clear inputs
        document.getElementById('taskTitle').value = '';
        document.getElementById('startDate').value = '';
        document.getElementById('endDate').value = '';
    } 
});
    </script>
</body>
</html>
